<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" ng-if="vm.id"><b>角色编辑</b></div>
            <div class="panel-heading" ng-if="!vm.id"><b>新增角色</b></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="rolename" class="col-sm-2 control-label">角色名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="rolename" placeholder="role name" ng-model="vm.data.roleName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"  placeholder="role" ng-model="vm.data.role">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-success" ng-click="vm.saveOrUpdate()">保存</button>
                        <button class="btn btn-danger" ui-sref="main.rolesList">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
