<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" ng-if="vm.id"><b>用户信息编辑</b></div>
            <div class="panel-heading" ng-if="!vm.id"><b>新增用户</b></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username"
                                           placeholder="user name" ng-model="vm.data.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="password"
                                           placeholder="password" ng-model="vm.data.password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="vm.data.role">
                                        <option ng-repeat="role in vm.roleList" ng-value="role.type"
                                                ng-selected="role.type == vm.data.role">{{role.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-success" ng-click="vm.saveOrUpdate()">保存</button>
                        <button class="btn btn-danger" ui-sref="main.manager">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
